

name: Dev env infra

on:
  push:
    branches:
      - dev
    pull_request:
      branches:
        - main

jobs:
  terraform-plan:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Ensure .gitignore exists
        run: |
          cat << 'EOF' > .gitignore
          # Terraform local files
          **/.terraform/*
          *.tfstate
          *.tfstate.*
          *.tfvars
          crash.log
          override.tf
          override.tf.json
          *_override.tf
          *_override.tf.json

          # Terraform plan files
          tfplan
          *.tfplan

          # Provider binaries
          .terraform.lock.hcl
          EOF

      - name: Resolve .gitignore conflict automatically
        if: failure()
        run: |
          if git status | grep -q '.gitignore'; then
            git rm .gitignore || true
            git add .gitignore || true
            git cherry-pick --continue || true
          fi

          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          set -o pipefail
          terraform -chdir=env/dev init -input=false | tee /dev/stdout

      - name: Terraform Plan
        id: plan
        run: |
          set -o pipefail
          terraform -chdir=env/dev plan -input=false -var-file="dev.tfvars" -out=tfplan
         

      - name: upload terraform plan artifact
        uses: actions/upload-artifact@v4
        with: 
           name: terraform-plan-dev-${{ github.run_id }}
           path: env/dev/tfplan
           retention-days: 1
           if-no-files-found: ignore 

      - name: Raise PR after successful Terraform plan
        if: success()
        uses: peter-evans/create-pull-request@v6
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Terraform apply request for dev"
          branch: infra/dev-plan-${{ github.run_id }}
          delete-branch: true
          title: "Terraform Apply PR (Dev â†’ Main)"
          body: |
            Terraform plan completed successfully.
            Please review before merging to `main` for apply.

            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
          base: main
      
  jobbs:
     terraform apply:
     if: github.event_name =='pull_request' && github.base == 'main'
     runs-on: ubuntu-latest
     needs: terraform-plan
     permissions:
      contents: read
      pull-requests: write

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform -chdir=env/dev init -input=false

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-dev-${{ github.run_id }}
          path: env/dev/

      - name: Terraform Apply
        run: terraform -chdir=env/dev apply -input=false tfplan
      
     
     
